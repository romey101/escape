<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/emblem.png" />
    <title>Escape the Room | GDSC IMAAMU</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- Logo -->
    <div class="logo">
      <img src="./images/LOGO.png" alt="" class="logo__img" />
    </div>
    <!-- Logo -->
    <main class="main">
      <!-- Page Heading Text -->
      <h1 data-glitch="Escape the Room" class="main__heading glitch">
        Escape the Room
      </h1>
      <!-- Page Heading Text -->

      <!-- Game Intro Section -->
      <div class="intro">
        <p class="intro__paragraph">
          Can you decipher the clues, solve the puzzle, and escape in time?
        </p>
        <button class="btn intro__btn">Yes, I can!</button>
      </div>
      <!-- Game Intro Section -->

      <!-- Game Section -->
      <section class="game hide">
        <!-- Game Question -->
        <div class="game__question">
          <h2 class="game__heading">
            Find the misspelled letters in the links below:
          </h2>
          <ol>
            <li class="game__paragraph">https://www.goagle.com</li>
            <li class="game__paragraph">https://www.instigram.com</li>
            <li class="game__paragraph">https://www.youture.com</li>
          </ol>
        </div>
        <!-- Game Question -->

        <!-- Game Answer Section -->
        <div class="game__answer">
          <!-- Game Form -->
          <form class="quiz__form">
            <label for="quizAnswer" class="sr-only">Input Answer:</label>
            <input
              type="text"
              name="quizAnswer"
              id="quizAnswer"
              placeholder="Enter answer"
              class="quiz__input"
              required />
            <button type="submit" class="btn btn__submit quiz__btn">
              Submit
            </button>
          </form>
          <!-- Game Form -->
        </div>

        <!-- Game Feedback -->
        <p class="quiz__feedback-text hide">The Safe</p>
        <img
          src="./images/feedback.png"
          alt=""
          class="quiz__feedback-img hide" />
        <!-- Game Feedback -->

        <!-- Game Answer Section -->
      </section>
      <!-- Game Section -->
    </main>
  </body>
</html>
